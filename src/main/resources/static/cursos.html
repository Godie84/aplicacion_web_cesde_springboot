<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cursos - CESDE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <h1>Cursos</h1>

    <!-- Formulario -->
    <form id="formCurso" class="mb-3">
        <input type="hidden" id="cursoId">

        <div class="row">
            <div class="col-md-4">
                <input type="text" id="cursoNombre" placeholder="Nombre" class="form-control" required>
            </div>
            <div class="col-md-4">
                <input type="text" id="cursoDescripcion" placeholder="Descripci贸n" class="form-control" required>
            </div>
            <div class="col-md-2">
                <input type="number" id="cursoDuracion" placeholder="Duraci贸n (semanas)" class="form-control" required>
            </div>
            <div class="col-md-2">
                <input type="number" id="cursoPrecio" placeholder="Precio" class="form-control" required>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-md-4">
                <input type="datetime-local" id="cursoFechaInicio" class="form-control" required>
            </div>
            <div class="col-md-4">
                <select id="cursoDocenteId" class="form-control" required>
                    <option value="">Seleccione docente</option>
                </select>
            </div>
            <div class="col-md-4">
                <button class="btn btn-success">Guardar</button>
            </div>
        </div>
    </form>

    <!-- Tabla -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripci贸n</th>
            <th>Duraci贸n</th>
            <th>Precio</th>
            <th>Inicio</th>
            <th>Docente</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="tablaCursos"></tbody>
    </table>

    <a href="/" class="btn btn-secondary">Volver</a>
</div>

<script src="appCursos.js"></script>
</body>
</html>

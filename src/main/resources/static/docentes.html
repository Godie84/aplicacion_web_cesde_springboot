<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Docentes - CESDE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <h1>Docentes</h1>

    <!-- Formulario -->
    <form id="formDocente" class="mb-3">
        <input type="hidden" id="docenteId">

        <div class="row">
            <div class="col">
                <input type="text" id="docenteNombre" placeholder="Nombre" class="form-control" required>
            </div>
            <div class="col">
                <input type="text" id="docenteDocumento" placeholder="Documento" class="form-control" required>
            </div>
            <div class="col">
                <input type="email" id="docenteCorreo" placeholder="Correo" class="form-control" required>
            </div>
            <div class="col">
                <button class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </form>

    <!-- Tabla -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Documento</th>
            <th>Correo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="tablaDocentes"></tbody>
    </table>

    <a href="/" class="btn btn-secondary">Volver</a>
</div>

<script src="appDocentes.js"></script>
</body>
</html>
